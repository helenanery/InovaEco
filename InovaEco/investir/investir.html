<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investir em Projetos Socioambientais</title>
    <link rel="stylesheet" href="investir.css">
</head>
<body>
    <header>
        <h2>Investir no Projeto</h2>
        <p>Complete os dados do seu investimento e escolha um plano de benefícios.</p>
    </header>

    <!-- Detalhes do Projeto -->
     <!-- Abacaxi -->
    <section id="detalhes-projeto" class="project-details">
        <div class="project-detail-content">
            <h3 id="project-title">Título do Projeto</h3>
            <p id="project-description">Descrição do projeto...</p>
            <h4>Meta de Financiamento: R$ 1.000.000</h4>
            <h4>Investimentos Recebidos: R$ 750.000</h4>
        </div>
    </section>

    <!-- Formulário de Investimento -->
     <!-- Abacaxi -->
    <section class="investment-form">
        <h3>Dados do Investimento</h3>
        <form id="form-investir">
            <label for="valor-investimento">Valor do Investimento (R$):</label>
            <input type="number" id="valor-investimento" placeholder="Digite o valor" required>
            <label for="plano-beneficio">Escolha um Plano de Benefícios:</label>
            <select id="plano-beneficio" required>
                <option value="">Selecione um plano</option>
                <option value="Plano Básico">Plano Básico</option>
                <option value="Plano Intermediário">Plano Intermediário</option>
                <option value="Plano Premium">Plano Premium</option>
            </select>

            <button type="submit">Confirmar Investimento</button>
        </form>
    </section>

    <script src="investir.js"></script>
</body>
</html>
