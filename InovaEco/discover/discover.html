<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaEco - Plataforma de Investimentos Sustentáveis</title>
    <link rel="stylesheet" href="discover.css">
</head>
<body>
    <header>
        <h2>Projetos Socioambientais</h2>
    </header>

    <!-- Seção de Busca e Filtros -->
     <!-- Abacaxi -->
    <section class="section search-projects">
        <div class="search-bar">
            <input type="text" id="project-search" placeholder="Busque projetos por nome, setor ou localização">
            <button onclick="buscarProjetos()">Buscar</button>
        </div>
        <div class="filters">
    <!-- Abacaxi -->
            <select id="setor">
                <option value="todos">Todos os Setores</option>
                <option value="energia">Energia</option>
                <option value="reciclagem">Reciclagem</option>
            </select>
            <input type="text" id="localizacao" placeholder="Localização">
        </div>
    </section>
    <!-- Seção de Cartões de Projetos -->
     <!-- Abacaxi -->
    <section class="section project-cards">
        <!-- Cartão de Projeto -->
        <div class="project-card">
            <h3>Projeto Energia Solar Comunitária</h3>
            <p class="setor">Setor: Energia</p>
            <p class="localizacao">Localização: São Paulo - SP</p>
            <p>Soluções de energia solar para comunidades de baixa renda.</p>
            <button class="btn-evaluate" onclick="vizualizarProjeto('Energia Solar Comunitária')">Visualizar Projeto</button>
            <button class="btn-invest" onclick="investirProjeto('Energia Solar Comunitária')">Manifestar Interesse em Investir</button>
        </div>
        <div class="project-card">
            <h3>Reciclagem Urbana Sustentável</h3>
            <p class="setor">Setor: Reciclagem</p>
            <p class="localizacao">Localização: Belém - PA</p>
            <p>Inclusão social e sustentabilidade com foco em reciclagem.</p>
            <button class="btn-evaluate" onclick="visualizarProjeto('Reciclagem Urbana Sustentável')">Visualizar Projeto</button>
            <button class="btn-invest" onclick="investirProjeto('Reciclagem Urbana Sustentável')">Manifestar Interesse em Investir</button>
        </div>
    </section>        

    <script src="discover.js"></script>
</body>
</html>
