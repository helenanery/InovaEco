<!--Para o gestor de projetos poder registrar seus projetos, tenta colocar a navbar no painel para isso-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InovaEco - Registro de Projetos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="form-section">
      <h2>Registrar Novo Projeto</h2>
      <form id="projectForm">
        <div class="form-group">
          <label for="projectName">Nome do Projeto</label>
          <input type="text" id="projectName" name="projectName" required>
        </div>

        <div class="form-group">
          <label for="projectDescription">Descrição do Projeto</label>
          <textarea id="projectDescription" name="projectDescription" rows="4" maxlength="50" required></textarea>
        </div>

        <div class="form-group">
          <label for="projectType">Tipo de Projeto</label>
          <select id="projectType" name="projectType" required>
            <option value="">Selecione o tipo</option>
            <option value="Energia Renovável">Energia Renovável</option>
            <option value="Reciclagem">Reciclagem</option>
            <option value="Agricultura Sustentável">Agricultura Sustentável</option>
          </select>
        </div>

        <div class="form-group">
          <label for="projectAmount">Valor de Investimento</label>
          <input type="number" id="projectAmount" name="projectAmount" required>
        </div>

        <div class="form-group">
          <label for="projectImage">Imagem do Projeto</label>
          <input type="file" id="projectImage" name="projectImage" accept="image/*">
        </div>

        <button type="submit" class="btn">Registrar Projeto</button>
      </form>
    </section>

    <section class="project-list">
      <h2>Projetos Registrados</h2>
      <ul id="projectList"></ul>
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
